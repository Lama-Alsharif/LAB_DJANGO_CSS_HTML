{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Phudu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
            }
            :root {
                font-size: 20px;
            }
        
            * {
                padding: 0px;
                margin: 0px;
                font-family: 'Roboto', sans-serif;
            }

            h1, h2, h3, h4, h5, h5, h6 {
                font-family: 'Phudu', cursive;
            }

            a {
                font-family: 'Phudu', cursive;
            }
            .wrapper{
                display: flex;
                flex-direction: column;
                background-image: url(https://images.pexels.com/photos/9720462/pexels-photo-9720462.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
                background-size: cover;
                background-repeat: no-repeat;
                min-height: 100vh;
                padding: 0px 80px;
            }
            .top_bar{
                display: flex;
                flex-direction: row;
                justify-content:space-between;
                align-items: center;
                padding-top: 15px;

            }
            .toolBar{
                background-color: aliceblue;
                opacity: 0.9;
                padding: 30px 50px;
                border-radius: 30px;
                display: flex;
                justify-content: space-evenly;
                 column-gap: 50px;
            }
            .toolBar a , .sign_up a{
                color: black;
                text-decoration: none;
            }
            .sign_up{
                display: flex;
                align-items: center;
            }
            .part2{
                display: flex;
                flex-direction: column;
                align-items: start;
                justify-content: center;
                row-gap: 20px;
                width: 50%;
                padding-top: 5px;
            }
            .part2 a{
                background-color: black;
                color: white;
                padding: 20px 50px;  
                border-radius: 40px;    
                text-decoration: none;       
            }
            .lastBox{
                display: flex;
                background-color: aliceblue;
                opacity: 0.9;
                padding: 30px 20px;
                justify-content: center;
                column-gap:40px;
                align-items: center;
                border-radius: 90px;
                position: fixed;
                bottom: 10px;
                align-self: center;

            }
            .icon span {
                background-color: grey;
                color: white;
                padding: 5px;
                border-radius: 50%;}
            .icon{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                row-gap: 5px; }

           
        </style>
    </head>
    <body>
        <!--the big box-->
        <div class="wrapper">
            
            <!--the second box-->
            <div class="top_bar">
                <div class="fixedpic">
                    <img style="height: 100px; width: auto;border-radius: 50%;" src="https://img.freepik.com/premium-vector/ie-real-estate-home-house-letter-logo-design-template_657888-95.jpg?w=2000"/>
                </div>
                <div class="toolBar">
                    <a href="#" target="_blank"> Home </a>
                    <a href="#" target="_blank"> Properties </a>
                    <a href="#" target="_blank"> Service </a>
                    <a href="#" target="_blank"> About </a>
                    <a href="#" target="_blank"> Contact </a>
                </div>
                <div class="sign_up">
                    <span class="material-symbols-outlined">person</span>
                    <a href="#">Sign up</a>
                </div>
            </div>
            <!--the third box -->
            <div class="part2">
                <h1 style="font-size: 80px;">Find your Dream</h1>
                <p>Our catalog will surprise you . Rather,Discover an unprecedent offers of luxury properties</p>
                <a href="#">Catalog</a>
            </div>
            
                <!--the last box-->
                <div class="lastBox">
                    <Div class="icon">
                        <span class="material-symbols-outlined">apartment</span>
                        <h6>All</h6>
                    </Div>
                    <Div class="icon">
                        <span class="material-symbols-outlined">pin_drop</span>
                        <h6>Land Lots</h6>
                    </Div>
                    <Div class="icon">
                        <span class="material-symbols-outlined">location_city</span>
                        <h6>Office</h6>
                    </Div>
                    <Div class="icon">
                        <span class="material-symbols-outlined">store</span>
                        <h6>Store</h6>  
                    </Div>
                    <Div class="icon">
                        <span class="material-symbols-outlined">apartment</span>
                        <h6>Apartment</h6>
                    </Div>
                    <Div class="icon">
                        <span class="material-symbols-outlined">villa</span>
                        <h6>Villa</h6>
                    </Div>
                    <Div class="icon">
                        <span class="material-symbols-outlined">house</span>
                        <h6>House</h6>
                    </Div>
                </div>
            
        
        </div>

    </body>
</html>
